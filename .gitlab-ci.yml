image: debian:stable

before_script:
    - perl -pi -e 's/main/main contrib non-free/g' /etc/apt/sources.list
    - time apt update -qq
    - time apt install --no-install-recommends -y -qq g++ gfortran autoconf make automake libgsl-dev libblas-dev liblapack-dev libfftw3-dev libxc-dev nvidia-cuda-toolkit nvidia-cuda-dev

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  CXXFLAGS: "-O0"

stages:
    - build
    - nvcc

Build:
    stage: build
    script:
      - time autoreconf -i
      - mkdir build
      - cd build
      - time ../configure -prefix=$HOME
      - time make install
      - time src/inq_unit_tests

Build:
    stage: nvcc
    script:
      - time autoreconf -i
      - mkdir build
      - cd build
      - time ../configure -prefix=$HOME
      - time make install
      - time src/inq_unit_tests
