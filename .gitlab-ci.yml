    stage: build
    tags:
      - cuda_gpu
    script:
      - export PREFIX=`mktemp -d`    
      - if [ -v UPDATE_MULTI ] ; then cd external_libs/multi && git checkout master && git pull && cd - ; fi
      - export PATH=/usr/local/cuda/bin:$PATH
      - nvcc -V
      - mkdir nvcc
