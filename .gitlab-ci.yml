image: debian:testing

before_script:
    - perl -pi -e 's/main/main contrib non-free/g' /etc/apt/sources.list
    - time apt update -qq
    - time apt install --no-install-recommends -y -qq g++ gfortran clang autoconf make automake libgsl-dev libblas-dev liblapack-dev libfftw3-dev libxc-dev nvidia-cuda-toolkit nvidia-cuda-dev

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  CXXFLAGS: "-O0"

gcc:
    stage: build
    script:
      - g++ --version
      - time autoreconf -i
      - mkdir build
      - cd build
      - time ../configure -prefix=$HOME
      - time make install
      - time src/inq_unit_tests
      - cd ../

clang:
    stage: build
    script:
      - clang++ --version
      - time autoreconf -i
      - mkdir build
      - cd build
      - export CXX=clang++
      - time ../configure -prefix=$HOME
      - time make install
      - time src/inq_unit_tests
      - cd ../

nvcc:
    stage: build
    script:
      - nvcc -V
      - time autoreconf -i
      - mkdir nvcc
      - cd nvcc
      - CXX="nvcc -x cu" CXXLD="nvcc" CXXFLAGS="-D_DISABLE_CUDA_SLOW -O3 --expt-relaxed-constexpr --compiler-options -std=c++14,-Wall,-Wfatal-errors" ../configure -prefix=$HOME
      - time make
      